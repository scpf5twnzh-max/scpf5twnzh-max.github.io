<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>mybettle</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- PWA配置：引入manifest.json + 兼容iOS -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="#4299e1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        /* 新增搜索栏样式 */
        .search-bar {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-label {
            font-weight: 600;
            color: #2d3748;
        }
        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-count {
            color: #4299e1;
            font-size: 14px;
        }
        .reset-btn {
            background: #f56565;
            padding: 8px 16px;
        }
        .reset-btn:hover:not(:disabled) {
            background: #e53e3e;
        }
        .category-item {
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        .category-header {
            background: #f8f9fa;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        .category-content {
            padding: 15px;
            display: none;
        }
        .category-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group label {
            width: 80px;
            font-weight: 500;
        }
        input, select, button {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background: #a0cfff;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #3182ce;
        }
        .add-area {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #4299e1;
            border-radius: 6px;
        }
        .add-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }
        .add-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }
        .add-tip {
            font-size: 12px;
            color: #718096;
            margin: 5px 0;
        }
        .parent-btn-list {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .parent-btn {
            background: #f0f8fb;
            border: 1px solid #4299e1;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            min-width: 220px;
            text-align: center;
        }
        .parent-btn:hover {
            background: #e8f4f8;
        }
        /* 新增：匹配结果高亮样式 */
        .highlight {
            background: #fff3cd;
            color: #856404;
            padding: 0 2px;
            border-radius: 2px;
        }
        .parent-btn-title {
            font-size: 14px;
            color: #2d3748;
        }
        .parent-btn-content {
            font-weight: 600;
            margin-top: 4px;
            word-break: break-all;
        }
        .source-tag {
            color: #4299e1;
            font-size: 12px;
            margin-top: 4px;
        }
        .modal-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 600px;
            max-width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .modal-close {
            background: transparent;
            color: #718096;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
        .modal-form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-form-group label {
            width: 100px;
            font-weight: 500;
        }
        .color-select-group {
            display: flex;
            gap: 10px;
        }
        .save-btn {
            margin-top: 10px;
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- 新增：全局搜索栏 -->
        <div class="search-bar">
            <span class="search-label">全局搜索：</span>
            <input 
                v-model="searchKeyword" 
                class="search-input" 
                placeholder="输入名称、父本、母本关键词搜索所有CBF亲子本..."
            >
            <span class="search-count">找到 {{ filteredTotal }} 条匹配结果</span>
            <button class="reset-btn" @click="resetSearch" :disabled="!searchKeyword">重置搜索</button>
        </div>

        <!-- 分类列表 -->
        <div v-for="(category, index) in categories" :key="index" class="category-item">
            <div class="category-header" @click="toggleCategory(index)">
                <span>CBF{{index + 1}} 
                    <!-- 新增：分类内匹配数量提示 -->
                    <span v-if="searchKeyword" class="search-count">（匹配 {{ getCategoryFilteredCount(index) }} 条）</span>
                </span>
                <span>{{category.isOpen ? '▼' : '▶'}}</span>
            </div>
            <div class="category-content" :class="{active: category.isOpen}">
                <!-- CBF1：父本/母本输入 -->
                <template v-if="index === 0">
                    <div class="add-area">
                        <div class="add-title">添加亲子本</div>
                        <div class="add-form">
                            <div class="form-group">
                                <label>父本：</label>
                                <input v-model="category.father" placeholder="输入父本信息">
                            </div>
                            <div class="form-group">
                                <label>母本：</label>
                                <input v-model="category.mother" placeholder="输入母本信息">
                            </div>
                            <div class="form-group">
                                <label>数量：</label>
                                <input v-model.number="category.count" type="number" min="1" placeholder="添加数量" :value="category.count || 1">
                            </div>
                            <div class="form-group">
                                <label>名称前缀：</label>
                                <input v-model="category.namePrefix" placeholder="可选，如“亲子本”">
                            </div>
                        </div>
                        <div class="add-tip">
                            提示：支持同名重复添加，序号会自动从最新值递增；数量=1时为单独添加，>1时为批量添加
                        </div>
                        <button 
                            @click="addItems(index)" 
                            :disabled="!category.father || !category.mother || !category.count || category.count < 1"
                        >
                            {{ category.count === 1 ? '单独添加' : '批量添加' }}
                        </button>
                    </div>
                </template>

                <!-- CBF2及之后：选择父本/母本 -->
                <template v-else>
                    <div class="add-area">
                        <div class="add-title">添加亲子本</div>
                        <div class="add-form">
                            <div class="form-group">
                                <label>父本：</label>
                                <select v-model="category.fatherId" @change="handleSelect">
                                    <option value="">请选择CBF{{index}}的亲子本</option>
                                    <option v-for="(item, itemIdx) in getPrevCategorySource(index)" :key="item.id" :value="item.id">
                                        {{item.customName || `亲子本${itemIdx + 1}`}} - {{item.fullParentWithBracket}}（CBF{{index}}）
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>母本：</label>
                                <select v-model="category.motherId" @change="handleSelect">
                                    <option value="">请选择CBF{{index}}的亲子本</option>
                                    <option v-for="(item, itemIdx) in getPrevCategorySource(index)" :key="item.id" :value="item.id">
                                        {{item.customName || `亲子本${itemIdx + 1}`}} - {{item.fullParentWithBracket}}（CBF{{index}}）
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>格式：</label>
                                <select v-model="category.formatType">
                                    <option value="nested">嵌套格式（默认）</option>
                                    <option value="original">直接复用原始父/母本</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>数量：</label>
                                <input v-model.number="category.count" type="number" min="1" placeholder="添加数量" :value="category.count || 1">
                            </div>
                            <div class="form-group">
                                <label>名称前缀：</label>
                                <input v-model="category.namePrefix" placeholder="可选，如“亲子本”">
                            </div>
                        </div>
                        <div class="add-tip">
                            提示：支持同名重复添加，序号会自动从最新值递增；数量=1时为单独添加，>1时为批量添加
                        </div>
                        <button 
                            @click="addItems(index)" 
                            :disabled="!category.fatherId || !category.motherId || !category.count || category.count < 1"
                        >
                            {{ category.count === 1 ? '单独添加' : '批量添加' }}
                        </button>
                    </div>
                </template>

                <!-- 亲子本按钮列表（新增搜索筛选逻辑） -->
                <div class="parent-btn-list" v-if="category.data.length > 0">
                    <div 
                        class="parent-btn" 
                        v-for="(item, idx) in getFilteredItems(index)" 
                        :key="item.id"
                        @click="openModal(index, idx)"
                    >
                        <div class="parent-btn-title">
                            <!-- 新增：关键词高亮 -->
                            <span v-html="highlightMatch(item.customName)"></span>
                        </div>
                        <div class="parent-btn-content">
                            <span v-html="highlightMatch(item.fullParentWithBracket)"></span>
                        </div>
                        <div class="source-tag" v-if="index > 0">
                            来自CBF{{index}}
                        </div>
                    </div>
                    <!-- 新增：无匹配结果提示 -->
                    <div v-if="getFilteredItems(index).length === 0 && searchKeyword" style="width: 100%; text-align: center; color: #718096; padding: 20px;">
                        没有找到匹配“{{searchKeyword}}”的亲子本记录
                    </div>
                </div>
            </div>
        </div>

        <!-- 详情弹窗 -->
        <div class="modal-mask" v-if="isModalOpen" @click="closeModal">
            <div class="modal-content" @click.stop>
                <div class="modal-header">
                    <h3>CBF{{currentCategoryIndex + 1}} - 亲子本详情</h3>
                    <button class="modal-close" @click="closeModal">×</button>
                </div>
                <div v-if="currentItem">
                    <div class="modal-form-group">
                        <label>序号：</label>
                        <span>{{currentItemIndex + 1}}</span>
                    </div>
                    <div class="modal-form-group">
                        <label>名称：</label>
                        <input v-model="currentItem.customName" placeholder="输入自定义名称">
                    </div>
                    <div class="modal-form-group">
                        <label>亲子本：</label>
                        <span>{{currentItem.fullParentWithBracket}}</span>
                    </div>
                    <div class="modal-form-group">
                        <label>血统：</label>
                        <select v-model="currentItem.bloodline">
                            <option value="">请选择</option>
                            <option value="亮胸">亮胸</option>
                            <option value="普">普</option>
                            <option value="琉璃">琉璃</option>
                            <option value="烟花">烟花</option>
                        </select>
                    </div>
                    <div class="modal-form-group">
                        <label>体长：</label>
                        <input v-model="currentItem.bodyLength" placeholder="输入体长">
                    </div>
                    <div class="modal-form-group">
                        <label>胸：</label>
                        <div class="color-select-group">
                            <select v-model="currentItem.chestColor1">
                                <option value="">颜色1</option>
                                <option value="绿">绿</option>
                                <option value="红">红</option>
                                <option value="蓝">蓝</option>
                                <option value="紫">紫</option>
                            </select>
                            <select v-model="currentItem.chestColor2">
                                <option value="">颜色2</option>
                                <option value="绿">绿</option>
                                <option value="红">红</option>
                                <option value="蓝">蓝</option>
                                <option value="紫">紫</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-form-group">
                        <label>鞘：</label>
                        <div class="color-select-group">
                            <select v-model="currentItem.sheathColor1">
                                <option value="">颜色1</option>
                                <option value="绿">绿</option>
                                <option value="红">红</option>
                                <option value="蓝">蓝</option>
                                <option value="紫">紫</option>
                            </select>
                            <select v-model="currentItem.sheathColor2">
                                <option value="">颜色2</option>
                                <option value="绿">绿</option>
                                <option value="红">红</option>
                                <option value="蓝">蓝</option>
                                <option value="紫">紫</option>
                            </select>
                        </div>
                    </div>
                    <button class="save-btn" @click="saveItemInfo">保存信息</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    categories: [
                        { 
                            name: 'CBF1', 
                            isOpen: true, 
                            father: '', 
                            mother: '', 
                            count: 1, 
                            namePrefix: '',
                            data: []
                        }
                    ],
                    nextCategoryIndex: 2,
                    isModalOpen: false,
                    currentCategoryIndex: -1,
                    currentItemIndex: -1,
                    currentItem: null,
                    searchKeyword: '' // 新增：搜索关键词
                }
            },
            computed: {
                // 新增：计算全局匹配总数
                filteredTotal() {
                    return this.categories.reduce((total, cate) => {
                        return total + this.getFilteredItems(cate.name.slice(-1) - 1).length
                    }, 0)
                }
            },
            methods: {
                toggleCategory(index) {
                    this.categories[index].isOpen = !this.categories[index].isOpen
                    if (this.categories[index].isOpen && index === this.categories.length - 1) {
                        this.categories.push({
                            name: `CBF${this.nextCategoryIndex++}`,
                            isOpen: false,
                            fatherId: '',
                            motherId: '',
                            formatType: 'nested',
                            count: 1,
                            namePrefix: '',
                            data: []
                        })
                    }
                },
                getPrevCategorySource(currentIndex) {
                    const prevIndex = currentIndex - 1
                    return this.categories[prevIndex]?.data || []
                },
                getMaxSeq(category, prefix) {
                    const regex = new RegExp(`^${prefix}(\\d+)$`)
                    let maxSeq = 0
                    category.data.forEach(item => {
                        const match = item.customName.match(regex)
                        if (match) {
                            const seq = parseInt(match[1])
                            if (seq > maxSeq) maxSeq = seq
                        }
                    })
                    return maxSeq
                },
                addItems(index) {
                    const category = this.categories[index]
                    const count = Math.floor(category.count)
                    const prefix = category.namePrefix.trim() || '亲子本'
                    const startSeq = this.getMaxSeq(category, prefix) + 1
                    let newItems = []

                    if (index === 0) {
                        const father = category.father.trim()
                        const mother = category.mother.trim()

                        for (let i = 0; i < count; i++) {
                            const currentSeq = startSeq + i
                            newItems.push({
                                id: Date.now() + i,
                                father: father,
                                mother: mother,
                                fullParent: `${father}×${mother}`,
                                fullParentWithBracket: `(${father}) × (${mother})`,
                                customName: `${prefix}${currentSeq}`,
                                bloodline: '',
                                bodyLength: '',
                                chestColor1: '',
                                chestColor2: '',
                                sheathColor1: '',
                                sheathColor2: ''
                            })
                        }
                    } else {
                        const prevCate = this.categories[index - 1]
                        const fatherItem = prevCate.data.find(item => item.id.toString() === category.fatherId)
                        const motherItem = prevCate.data.find(item => item.id.toString() === category.motherId)
                        const formatType = category.formatType || 'nested'

                        let fatherText, motherText
                        if (formatType === 'original') {
                            fatherText = fatherItem.father
                            motherText = motherItem.mother
                        } else {
                            fatherText = fatherItem.fullParentWithBracket
                            motherText = motherItem.fullParentWithBracket
                        }

                        for (let i = 0; i < count; i++) {
                            const currentSeq = startSeq + i
                            newItems.push({
                                id: Date.now() + i,
                                father: fatherItem.fullParent,
                                mother: motherItem.fullParent,
                                fullParent: `${fatherItem.fullParent}×${motherItem.fullParent}`,
                                fullParentWithBracket: `(${fatherText}) × (${motherText})`,
                                customName: `${prefix}${currentSeq}`,
                                bloodline: '',
                                bodyLength: '',
                                chestColor1: '',
                                chestColor2: '',
                                sheathColor1: '',
                                sheathColor2: ''
                            })
                        }
                    }

                    category.data.push(...newItems)

                    if (index === 0) {
                        category.father = ''
                        category.mother = ''
                    } else {
                        category.fatherId = ''
                        category.motherId = ''
                    }
                    category.namePrefix = ''
                    category.count = 1

                    alert(`${count === 1 ? '单独添加' : '批量添加'}完成！成功${newItems.length}条，序号从${startSeq}开始`)
                },
                saveItemInfo() {
                    this.categories[this.currentCategoryIndex].data = [...this.categories[this.currentCategoryIndex].data]
                    alert('信息已成功保存')
                    this.closeModal()
                },
                openModal(categoryIndex, itemIndex) {
                    // 处理筛选状态下的索引映射
                    const filteredItems = this.getFilteredItems(categoryIndex)
                    const originalIndex = this.categories[categoryIndex].data.findIndex(
                        item => item.id === filteredItems[itemIndex].id
                    )
                    this.currentCategoryIndex = categoryIndex
                    this.currentItemIndex = originalIndex
                    this.currentItem = this.categories[categoryIndex].data[originalIndex]
                    this.isModalOpen = true
                },
                closeModal() {
                    this.isModalOpen = false
                    this.currentCategoryIndex = -1
                    this.currentItemIndex = -1
                    this.currentItem = null
                },
                handleSelect() {},
                // 新增：重置搜索
                resetSearch() {
                    this.searchKeyword = ''
                },
                // 新增：获取分类内筛选后的项目
                getFilteredItems(categoryIndex) {
                    const category = this.categories[categoryIndex]
                    const keyword = this.searchKeyword.trim().toLowerCase()
                    if (!keyword) return category.data

                    return category.data.filter(item => {
                        const nameMatch = item.customName.toLowerCase().includes(keyword)
                        const fatherMatch = item.father.toLowerCase().includes(keyword)
                        const motherMatch = item.mother.toLowerCase().includes(keyword)
                        return nameMatch || fatherMatch || motherMatch
                    })
                },
                // 新增：获取分类内匹配数量
                getCategoryFilteredCount(categoryIndex) {
                    return this.getFilteredItems(categoryIndex).length
                },
                // 新增：关键词高亮处理
                highlightMatch(text) {
                    const keyword = this.searchKeyword.trim()
                    if (!keyword) return text

                    const regex = new RegExp(`(${keyword})`, 'gi')
                    return text.replace(regex, '<span class="highlight">$1</span>')
                }
            }
        }).mount('#app')
            // 判断浏览器是否支持 Service Worker
    if ('serviceWorker' in navigator) {
      // 在 load 事件触发后注册 Service Worker，确保 Service Worker 的注册不会影响首屏速度
      window.addEventListener('load', function () {
        // 注册 Service Worker
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          // 注册成功
          console.log('ServiceWorker registration successful with scope: ', registration.scope)
        }).catch(function (err) {
          // 注册失败 :(
          console.warn('ServiceWorker registration failed: ', err)
        })
      })
    }
    </script>
</body>
</html>
